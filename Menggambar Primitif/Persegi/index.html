<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggambar Primitif</title>
    <script src="main.js"></script>
</head>
<body onload="main()">
    <canvas id="myCanvas" width="890" height="500" style="border: 1px solid black;"></canvas>
    <script type="notjs" id="fragmentShaderCode">
        void main(){
            gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0);
        }
    </script>
    <script type="notjs" id="vertexShaderCode">
    attribute vec2 a_Position;
    void main(){
        gl_Position = vec4(a_Position, 0.0, 1.0);
        gl_PointSize = 20.0;

    </script>
</body>
</html>
